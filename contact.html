<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - PaperWallah</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <nav class="nav">
            <div class="logo">
                PaperWallah
            </div>
            <div class="list">
                <ul class="sector">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="services.html">Papers</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
    </div>

    <!-- Contact Section -->
    <section class="contact">
        <div class="contact-container">
            <h1>Contact Us</h1>
            <form id="contactForm">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>
                
                <label for="mobile">Mobile Number</label>
                <input type="tel" id="mobile" name="mobile" placeholder="Your Mobile Number" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
                
                <label for="message">Message (Optional)</label>
                <textarea id="message" name="message" maxlength="150" placeholder="Write your message (up to 150 words)"></textarea>
                
                <button type="submit">Contact</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>All rights reserved Â© PaperWallah 2024</p>
    </footer>
</body>
</html>
